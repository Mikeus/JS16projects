<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Elements</title>
</head>
<body>
  <div class="class">
    I'm the querySelector for class
  </div>
  <div id="id_query">
    I'm the querySelector form
  </div>
  <div id="id">
    i'm getElementById
  </div>

  <!-- <script src="script.js"></script> -->

<script>

 /*
  document.querySelector('.class').textContent = "I'm the querySelector form class it works"
  document.querySelector('#id_query').textContent = "I'm the querySelector form id it works"
  document.getElementById('id').textContent = " i'm getElementById works"
  */

var class_var = document.querySelector(".class")
  class_var.textContent = "The class_var works"
var id_query_var = document.querySelector('#id_query')
  id_query_var.textContent = "The id_query_var works"
var id_var = document.getElementById('id')
  id_var.textContent = "The id_var works"
</script>


</body>
</html>
